<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>ระบบคำร้องวัดไชยามาตย์</title>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md mt-8">
    <h1 class="text-2xl font-bold mb-4 text-center">แบบฟอร์มคำร้อง</h1>

    <form id="requestForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">เลขบัตรประชาชน</label>
        <input type="text" name="nationalId" required class="mt-1 w-full border p-2 rounded">
      </div>
      <div>
        <label class="block text-sm font-medium">ชื่อ-นามสกุล</label>
        <input type="text" name="fullName" required class="mt-1 w-full border p-2 rounded">
      </div>
      <div>
        <label class="block text-sm font-medium">เบอร์โทรศัพท์</label>
        <input type="text" name="phoneNumber" required class="mt-1 w-full border p-2 rounded">
      </div>
      <div>
        <label class="block text-sm font-medium">ประเภทเอกสารที่ขอ</label>
        <select name="requiredDocuments" class="mt-1 w-full border p-2 rounded">
          <option value="หนังสือรับรองการทำบุญ">หนังสือรับรองการทำบุญ</option>
          <option value="ใบอนุโมทนาบัตร">ใบอนุโมทนาบัตร</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">วิธีการรับเอกสาร</label>
        <select name="receiveMethod" class="mt-1 w-full border p-2 rounded">
          <option value="รับด้วยตนเอง">รับด้วยตนเอง</option>
          <option value="รับผ่าน Email">รับผ่าน Email</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">อีเมล (ถ้ารับผ่าน Email)</label>
        <input type="email" name="email" class="mt-1 w-full border p-2 rounded">
      </div>
      <div>
        <label class="block text-sm font-medium">วิธีการทำบุญ</label>
        <select name="donationType" class="mt-1 w-full border p-2 rounded">
          <option value="เงินสด">เงินสด</option>
          <option value="โอนผ่านธนาคาร">โอนผ่านธนาคาร</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">จำนวนเงิน</label>
        <input type="number" name="amount" required class="mt-1 w-full border p-2 rounded">
      </div>
      <div>
        <label class="block text-sm font-medium">แนบสลิป (ถ้าโอน)</label>
        <input type="file" id="slipFile" class="mt-1 w-full border p-2 rounded">
      </div>
      <div>
        <label class="block text-sm font-medium">หมายเหตุ</label>
        <textarea name="note" class="mt-1 w-full border p-2 rounded"></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">ส่งคำร้อง</button>
    </form>

    <div id="result" class="mt-4 text-center font-medium"></div>
  </div>

  <script>
    document.getElementById("requestForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = Object.fromEntries(new FormData(form).entries());

      // แนบไฟล์สลิปถ้ามี
      const fileInput = document.getElementById("slipFile");
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        formData.slipFileName = file.name;
        formData.slipFile = await toBase64(file);
      }

      google.script.run.withSuccessHandler((res) => {
        document.getElementById("result").innerText = res.message;
      }).processUserForm(formData);
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = (err) => reject(err);
      });
    }
  </script>
</body>
</html>
